<main class="container mt-4">
  <h1>App Angular</h1>

  <input class="form-control mt-2 mb-2" placeholder="Introduce el nombre" [(ngModel)]="nombre" />
  <p>
    Esta es la primera app realizada por {{ nombre }} {{ apellidos }} para la asignatura de
    desarrollo de interfaces de {{ curso }} {{ nombreCurso }}.
  </p>

  <input
    class="form-control mt-2 mb-2"
    placeholder="Introduce el nombre de la variable"
    #inputnota
  />

  <button class="btn btn-primary" (click)="pulsarComenzar(inputnota.value)">
    Pulsa para comenzar
  </button>

  <p>{{ nota }}</p>

  <div class="row">
    <div class="col">
      <app-decisiones></app-decisiones>
    </div>
    <div class="col">
      <app-selecciones></app-selecciones>
    </div>
    <div class="col"></div>
  </div>
</main>
